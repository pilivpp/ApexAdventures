<template>
    <div class="container slds-p-around_medium">
        <div class="header">
            <p>{labels.githubViewer}</p>
        </div>
        <div class="body">
            <template lwc:if={listOfCommitsStage}>
                <c-github-viewer-list-of-commits
                    ondetailscommit={handleDetailsCommit}></c-github-viewer-list-of-commits>
            </template>
            <template lwc:if={commitDetailsStage}>
                <c-github-viewer-commit-details details-commit={detailsCommit}></c-github-viewer-commit-details>
            </template>
            <template lwc:if={caseStage}>
                <c-github-create-case details-commit={detailsCommit} onclosemodal={handleCloseModal}>
                </c-github-create-case>
            </template>
        </div>
        <div class="footer">
            <lightning-button variant="brand" label={labels.previous} title={labels.previous}
                onclick={handlePreviousButton} class="slds-m-left_x-small"
                disabled={listOfCommitsStage}></lightning-button>
            <lightning-button variant="brand" label={labels.next} title={labels.next} onclick={handleNextButton}
                class="slds-m-left_x-small" disabled={caseStage}></lightning-button>
        </div>
    </div>
</template>
